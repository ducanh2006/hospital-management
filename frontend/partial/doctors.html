<div class="panel-section active" data-section="doctors">

  <!-- HEADER -->
  <div class="panel-header">
    <div>
      <div class="panel-title">Quản lý bác sĩ</div>
      <div class="panel-sub">Thêm / sửa / quản lý thông tin bác sĩ</div>
    </div>
    <div class="panel-actions">
      <button class="btn-primary" type="button">+ Thêm bác sĩ</button>
    </div>
  </div>

  <!-- FORM -->
  <div class="form-card">
    <div class="form-title">Thông tin bác sĩ</div>

    <div class="form-grid">
      <!-- id -->
      <div class="form-field">
        <label>Mã bác sĩ *</label>
        <input type="text" id="doctorId" name="id" placeholder="BS001" required>
      </div>

      <!-- full_name -->
      <div class="form-field">
        <label>Họ tên *</label>
        <input type="text" id="doctorName" name="full_name" required>
      </div>

      <!-- gender -->
      <div class="form-field">
        <label>Giới tính</label>
        <select id="doctorGender" name="gender">
          <option value="">-- Chọn --</option>
          <option>Nam</option>
          <option>Nữ</option>
          <option>Khác</option>
        </select>
      </div>

      <!-- specialization -->
      <div class="form-field">
        <label>Chuyên môn *</label>
        <input type="text" id="doctorSpecialization" name="specialization" required>
      </div>

      <!-- date_of_birth -->
      <div class="form-field">
        <label>Ngày sinh</label>
        <input type="date" id="doctorDob" name="date_of_birth">
      </div>

      <!-- department_id -->
      <div class="form-field">
        <label>Khoa *</label>
        <select id="doctorDepartment" name="department_id" required>
          <option value="">-- Chọn khoa --</option>
        </select>
      </div>

      <!-- email -->
      <div class="form-field">
        <label>Email</label>
        <input type="email" id="doctorEmail" name="email">
      </div>

      <!-- phone -->
      <div class="form-field">
        <label>Số điện thoại</label>
        <input type="text" id="doctorPhone" name="phone">
      </div>

      <!-- experience_year -->
      <div class="form-field">
        <label>Số năm kinh nghiệm</label>
        <input type="number" id="doctorExp" name="experience_year" min="0">
      </div>

      <!-- picture_id -->
      <div class="form-field">
        <label>Ảnh đại diện</label>
        <input type="file" id="doctorAvatar" name="picture_id">
      </div>

      <!-- bio -->
      <div class="form-field full">
        <label>Giới thiệu</label>
        <textarea id="doctorBio" name="bio" rows="3"></textarea>
      </div>

      <!-- last_update -->
      <input type="hidden" id="doctorLastUpdate" name="last_update">
    </div>

    <div class="form-actions">
      <button class="btn-secondary" type="button">Làm mới</button>
      <button class="btn-primary" type="button">Lưu / Cập nhật</button>
    </div>
  </div>

  <!-- TABLE -->
  <table>
    <thead>
      <tr>
        <th>Mã BS</th>
        <th>Họ tên</th>
        <th>Chuyên môn</th>
        <th>Khoa</th>
        <th>SĐT</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="doctorsTable">
      <!-- JS render -->
    </tbody>
  </table>

</div>
