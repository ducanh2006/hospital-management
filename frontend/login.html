<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Admin</title>
    <link rel="stylesheet" href="styles.css"> <!-- Liên kết tới CSS của bạn -->
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Đăng nhập vào hệ thống</h2>
            <form action="admin-dashboard.html" method="POST">
                <div class="textbox">
                    <input type="text" placeholder="Tên đăng nhập" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Mật khẩu" name="password" required>
                </div>
                <input type="submit" value="Đăng nhập" class="btn-login">
            </form>
        </div>
    </div>
</body>
</html>


<style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    padding: 0;
}

/* Khung đăng nhập */
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to right, #007bff, #0056b3);
}

.login-box {
    background-color: #fff;
    padding: 40px;
    width: 400px;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.login-box h2 {
    margin-bottom: 20px;
    color: #333;
}

.textbox {
    margin-bottom: 20px;
    position: relative;
}

.textbox input {
    width: 100%;
    padding: 10px;
    padding-left: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    outline: none;
    transition: 0.3s;
}

.textbox input:focus {
    border-color: #0056b3;
}

.btn-login {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-login:hover {
    background-color: #0056b3;
}
