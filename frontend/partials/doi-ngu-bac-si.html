<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đội ngũ bác sĩ - Bệnh viện Sunshine</title>

  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <!-- HEADER dùng partial -->
  <div data-include="header.html"></div>

  <main class="container doctors-page">
    <!-- Khung cam -->
    <section class="doctors-main" id="doctorsPage">
      <!-- Tiêu đề chính -->
      <div class="doctors-head">
        <h1>ĐỘI NGŨ BÁC SĨ CHUYÊN KHOA</h1>
        <p>
          Hiện có <strong id="doctorCount">0</strong> bác sĩ đang hiển thị theo bộ lọc.
        </p>
      </div>

      <div class="doctors-layout">
        <!-- Cột trái: bộ lọc -->
        <aside class="doctors-filters">
          <h2>Tìm kiếm bác sĩ</h2>

          <div class="filter-group">
            <label for="doctorSearch">Tên bác sĩ / chuyên khoa</label>
            <input
              type="text"
              id="doctorSearch"
              placeholder="Nhập tên hoặc chuyên khoa..."
              autocomplete="off"
            />
          </div>

          <div class="filter-group">
            <label for="filterSpecialty">Chuyên khoa</label>
            <select id="filterSpecialty">
              <option value="">Tất cả chuyên khoa</option>
              <!-- JS sẽ tự bổ sung các option từ data -->
            </select>
          </div>

          <div class="filter-group">
            <label for="filterGender">Giới tính</label>
            <select id="filterGender">
              <option value="">Tất cả</option>
              <option value="Nam">Nam</option>
              <option value="Nữ">Nữ</option>
            </select>
          </div>

          <div class="filter-group">
            <span class="filter-label">Tiện ích</span>
            <label class="filter-checkbox">
              <input type="checkbox" id="filterTagOver" value="Khám ngoài giờ" />
              <span>Khám ngoài giờ</span>
            </label>
            <label class="filter-checkbox">
              <input type="checkbox" id="filterTagVideo" value="Tư vấn video" />
              <span>Tư vấn video</span>
            </label>
            <label class="filter-checkbox">
              <input type="checkbox" id="filterTagNew" value="Nhận bệnh mới" />
              <span>Nhận bệnh mới</span>
            </label>
          </div>
        </aside>

        <!-- Cột phải: danh sách bác sĩ -->
        <section class="doctors-list">
          <div class="doctors-list-head">
            <h2>Tất cả bác sĩ chuyên khoa</h2>
            <p class="doctors-list-note">
              Lọc theo tên, chuyên khoa, giới tính hoặc tiện ích khám.
            </p>
          </div>

          <div id="doctorsGrid" class="doctors-grid"></div>

          <div id="doctorsEmpty" class="doctors-empty" hidden>
            Không tìm thấy bác sĩ phù hợp với bộ lọc hiện tại.
          </div>

          <div id="doctorsPagination" class="doctors-pagination"></div>
        </section>
      </div>
    </section>
  </main>

  <!-- FOOTER + CHAT -->
  <div data-include="footer.html"></div>
  <div data-include="chat.html"></div>

  <script src="../js/app.js"></script>
  <script src="include.js"></script>
</body>
</html>
